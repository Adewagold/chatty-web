{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <h1>Hi, {{ user.username }}!</h1>
        
        <div class="content-section">
            <div >
                <img class="rounded-circle" width="400px" heigth="400px" src="{{ user.profile.image.url}}">
            </div>
            <div class="border-top pt-3">
                <medium class="text-muted">Username: <p class="text-secondary">{{ user.username }}</p> <a class="ml-2" href="{% url 'register' %}"></a></medium> 
            </div>
            <div class="border-top pt-3">
                <medium class="text-muted">Email: <p class="text-secondary">{{ user.email }}</p> <a class="ml-2" href="{% url 'register' %}"></a></medium> 
            </div>
        </div>
        <hr>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Update profile
                </legend>
                {{u_form|crispy}}
                {{p_form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
    
{% endblock content%}
